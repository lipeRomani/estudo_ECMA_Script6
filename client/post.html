<!-- aluraframe/client/post.html -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit" onclick="sendPost(event)">Enviar dados para servidor</button>
    </form>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script>

        function sendPost(event) {

            event.preventDefault();
            console.log("Enviando post");
            
            let $ = document.querySelector.bind(document);
            let dataInput = $('#data');
            let quantidadeInput = $('#quantidade');
            let valorInput = $('#valor');
            
            let jsonData = {
                data       : dataInput.value,
                quantidade : quantidadeInput.value,
                valor      : valorInput.value
            };

            let xhr = new XMLHttpRequest();
            xhr.open('POST', '/negociacoes');
            xhr.setRequestHeader('Content-type', 'application/json');

            xhr.onreadystatechange = () => {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        dataInput.value = '';
                        quantidadeInput.value = 1;
                        valorInput.value = 0.0;
                        alert("Negociacao cadastrada com sucesso");
                    } else {
                        alert(`Não foi possível criar a negociação: ${xhr.responseText}`);
                    }
                }
            }
            xhr.send(JSON.stringify(jsonData));

            //aqui você deve ler os dados do formulário
            //construir o json
            //enviar o XMLHttpRequest
        }
    </script>
</body>
</html>
